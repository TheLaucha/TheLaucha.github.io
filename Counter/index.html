<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://kit.fontawesome.com/e28f19f2a5.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="icon-box">
                    <i class="fas fa-briefcase"></i>
                </div>
                <p class="counter">150</p>
                <p>Projects Completed</p>
            </div>
            <div class="col">
                <div class="icon-box">
                    <i class="fas fa-users"></i>
                </div>
                <p class="counter">350</p>
                <p>Users Connected</p>
            </div>
            <div class="col">
                <div class="icon-box">
                    <i class="fas fa-trophy"></i>
                </div>
                <p class="counter">100</p>
                <p>Global Achievements</p>
            </div>
            <div class="col">
                <div class="icon-box">
                    <i class="fas fa-coffee"></i>
                </div>
                <p class="counter">800</p>
                <p>Cup of coffee</p>
            </div>
        </div>
    </div>

    
    <script
    src="https://code.jquery.com/jquery-1.12.4.js"
    integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
    crossorigin="anonymous"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
    <script src="src/jquery.counterup.min.js"></script>
    <script src="src/index.js"></script>
    
</body>
</html>
